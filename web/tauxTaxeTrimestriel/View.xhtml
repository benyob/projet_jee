<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeTrimestrielViewDlg" widgetVar="TauxTaxeTrimestrielViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxTaxeTrimestrielTitle}">
            <h:form id="TauxTaxeTrimestrielViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeTrimestrielController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxTaxeTrimestrielLabel_tauxTaxe}"/>
                        <h:outputText value="#{tauxTaxeTrimestrielController.selected.tauxTaxe}" title="#{bundle.ViewTauxTaxeTrimestrielTitle_tauxTaxe}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeTrimestrielLabel_dateApplication}"/>
                        <h:outputText value="#{tauxTaxeTrimestrielController.selected.dateApplication}" title="#{bundle.ViewTauxTaxeTrimestrielTitle_dateApplication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTauxTaxeTrimestrielLabel_id}"/>
                        <h:outputText value="#{tauxTaxeTrimestrielController.selected.id}" title="#{bundle.ViewTauxTaxeTrimestrielTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxTaxeTrimestrielViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
