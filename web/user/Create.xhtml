<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{userController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />
                 
                  
                        <h:outputText value="creation Redevable " />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationRedevable}" />
                        
                        <h:outputText value="consultation Redevable " />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationRedevable}"></p:selectBooleanCheckbox>
                        
                        <h:outputText value="creation Taux Taxe " />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationTauxTaxe}" />
                        
                        <h:outputText value="consultation Taux Taxe " />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationTauxTaxe}"></p:selectBooleanCheckbox>
                        
                        <h:outputText value="creation Tarification Retard Taxe " />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationTarificationRetardTaxe}" />
                        
                        <h:outputText value="consultation Tarification Retard Taxe " />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationTarificationRetardTaxe}"></p:selectBooleanCheckbox>
                        
                        <h:outputText value="creation Taxe Boison Trimistrielle " />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationTaxeBoisonTrimistrielle}" />
                        
                        <h:outputText value="consultation Taxe Boison Trimistrielle " />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationTaxeBoisonTrimistrielle}"></p:selectBooleanCheckbox>
                       
                        <h:outputText value="creation Secteure" />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationSecteure}" />
                        
                        <h:outputText value="consultationSecteure" />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationSecteure}"></p:selectBooleanCheckbox>
                        
                        <h:outputText value="creation Utilisatuer" />
                        <p:selectBooleanCheckbox value="#{userController.selected.creationUser}" />
                        
                        <h:outputText value="consultation Utilisatuer" />
                        <p:selectBooleanCheckbox value="#{userController.selected.consultationUser}"></p:selectBooleanCheckbox>
                       
                     </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
