<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalEditDlg" widgetVar="LocalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocalTitle}">
            <h:form id="LocalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocalLabel_redevable}" for="redevable" />
                        <p:selectOneMenu id="redevable" value="#{localController.selected.redevable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{redevableController.itemsAvailableSelectOne}"
                                           var="redevableItem"
                                           itemValue="#{redevableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{localController.selected.id}" title="#{bundle.EditLocalTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLocalLabel_patente}" for="patente" />
                        <p:inputText id="patente" value="#{localController.selected.patente}" title="#{bundle.EditLocalTitle_patente}" />
                        <p:outputLabel value="#{bundle.EditLocalLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{localController.selected.fax}" title="#{bundle.EditLocalTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditLocalLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{localController.selected.tel}" title="#{bundle.EditLocalTitle_tel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localController.update}" value="#{bundle.Save}" update="display,:LocalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
