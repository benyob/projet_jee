<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalCreateDlg" widgetVar="LocalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalTitle}">
            <h:form id="LocalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalLabel_rue}" for="rue" />
                        <p:selectOneMenu id="rue" value="#{localController.selected.rue}" >
                            <f:selectItems value="#{rueController.itemsAvailableSelectOne}"
                                           var="rueItem"
                                           itemValue="#{rueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLocalLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{localController.selected.adresse}" title="#{bundle.CreateLocalTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateLocalLabel_redevable}" for="redevable" />
                        <p:selectOneMenu id="redevable" value="#{localController.selected.redevable}" >
                            <f:selectItems value="#{redevableController.itemsAvailableSelectOne}"
                                           var="redevableItem"
                                           itemValue="#{redevableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLocalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{localController.selected.id}" title="#{bundle.CreateLocalTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLocalLabel_patente}" for="patente" />
                        <p:inputText id="patente" value="#{localController.selected.patente}" title="#{bundle.CreateLocalTitle_patente}" />
                        <p:outputLabel value="#{bundle.CreateLocalLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{localController.selected.fax}" title="#{bundle.CreateLocalTitle_fax}" />
                        <p:outputLabel value="#{bundle.CreateLocalLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{localController.selected.tel}" title="#{bundle.CreateLocalTitle_tel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localController.create}" value="#{bundle.Save}" update="display,:LocalListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
