<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxeAnnuelEditDlg" widgetVar="TaxeAnnuelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTaxeAnnuelTitle}">
            <h:form id="TaxeAnnuelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxeAnnuelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_totalTaxes}" for="totalTaxes" />
                        <p:inputText id="totalTaxes" value="#{taxeAnnuelController.selected.totalTaxes}" title="#{bundle.EditTaxeAnnuelTitle_totalTaxes}" />
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_datePresentation}" for="datePresentation" />
                        <p:calendar id="datePresentation" pattern="MM/dd/yyyy" value="#{taxeAnnuelController.selected.datePresentation}" title="#{bundle.EditTaxeAnnuelTitle_datePresentation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_nbrMoisRetard}" for="nbrMoisRetard" />
                        <p:inputText id="nbrMoisRetard" value="#{taxeAnnuelController.selected.nbrMoisRetard}" title="#{bundle.EditTaxeAnnuelTitle_nbrMoisRetard}" />
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{taxeAnnuelController.selected.annee}" title="#{bundle.EditTaxeAnnuelTitle_annee}" />
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_chiffreAffaireTotal}" for="chiffreAffaireTotal" />
                        <p:inputText id="chiffreAffaireTotal" value="#{taxeAnnuelController.selected.chiffreAffaireTotal}" title="#{bundle.EditTaxeAnnuelTitle_chiffreAffaireTotal}" />
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taxeAnnuelController.selected.id}" title="#{bundle.EditTaxeAnnuelTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taxeAnnuelController.update}" value="#{bundle.Save}" update="display,:TaxeAnnuelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TaxeAnnuelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TaxeAnnuelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
